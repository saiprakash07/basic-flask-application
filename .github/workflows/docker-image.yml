name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker compose up
      run: docker compose up -d 
   
    - name: Build the Docker compose ps
      run: docker compose ps
      
    - name: check http response
      run:  echo $(curl -o /dev/null -s -w "%{http_code}\n" http://localhost:5000)   
      
    - name: check http response
 #     if: GitHub.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}  
         
#     - name: Build and push
#      # if:  $(curl -o /dev/null -s -w "%{http_code}\n" http://localhost:5000) == '200'
#       uses: docker/build-push-action@v2.10.0
   
    - name: docker build
      run:  docker build -t saiprakash07/flask:latest
      
    - name: docker image push
      if:  $(curl -o /dev/null -s -w "%{http_code}\n" http://localhost:5000) -eq 200
      run:  docker push
      
      
     
     
